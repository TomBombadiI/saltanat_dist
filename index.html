<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saltanat :: Home</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <script src="/saltanat_dist/assets/main.js" type="module"></script>
    <link rel="stylesheet" href="/saltanat_dist/assets/bundle.css">
  </head>
  <body>
    <main class="content">
      <div class="parallax-scene">
        <div class="parallax-scene__layers">
          <div data-rellax-speed="-2" data-rellax-zindex="1" data-rellax-mobile-speed="0" class="parallax-scene__layer" style="background-image:url(/saltanat_dist/hero/bg1.png);z-index:1"></div>
          <div data-rellax-speed="-1" data-rellax-zindex="2" data-rellax-mobile-speed="0" class="parallax-scene__layer" style="background-image:url(/saltanat_dist/hero/bg2.png);z-index:2"></div>
          <div data-rellax-speed="-3" data-rellax-zindex="3" data-rellax-mobile-speed="0" class="parallax-scene__layer" style="background-image:url(/saltanat_dist/hero/bg3.png);z-index:3"></div>
          <div data-rellax-speed="-1" data-rellax-zindex="4" data-rellax-mobile-speed="0" class="parallax-scene__layer" style="background-image:url(/saltanat_dist/hero/bg4.png);z-index:4"></div>
          <div data-rellax-speed="-7" data-rellax-zindex="2" data-rellax-tablet-speed="0" class="parallax-scene__content">
            <div class="container hero-title">
              <h1 class="hero-title__title">House of Oriental Jewelry</h1>
              <div class="hero-title__description">Откройте для себя мир изысканных восточных украшений, где традиции мастерства встречаются с утонченной элегантностью</div>
              <div class="hero-title__buttons">
                <button class="button" type="button"><span class="button__label">Подборать украшения</span></button>
                <button class="button button--light" type="button"><span class="button__label">Скачать каталог</span><span class="button__icon icon">
                    <svg fill="none" stroke="currentColor">
                      <use href="/saltanat_dist/assets/images/icons.svg#arrow"></use>
                    </svg>
                  </span></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>фывфывфыв
  </body>
</html>
